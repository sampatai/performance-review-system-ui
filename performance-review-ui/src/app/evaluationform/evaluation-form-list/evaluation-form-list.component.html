<div class="row justify-content-center mt-5">
    <div class="col-lg-12">
        <div class="d-flex justify-content-end mb-4">
            <a [routerLink]="['/evaluationform/create']" class="btn btn-primary">Create</a>
        </div>
        <div class="card shadow-lg border-0 rounded-lg">
            <app-expandable-list
                [data]="evaluationForms().data || []"
                [totalCount]="evaluationForms().totalRecords || 0"
                [columns]="evaluationFormColumns"
                [childColumns]="questionColumns"
                [childrenKey]="'questions'"
                [search]="paginationService.stateSignal()"               
                (stateChange)="paginationService.updateState($event)"             
                />                      
        </div>
    </div>
</div>
