
<div class="row justify-content-center">
 
  <div class="col-lg-12">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
  
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-floating mb-3 mb-md-0">
              <input
                  formControlName="firstName"
                  class="form-control"
                  type="text"
                  placeholder="Enter your first name"
                  [class.is-invalid]="submitted && registerForm.get('firstName')?.invalid"
                />
                <label for="firstName">First name</label>
                <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">
                  First name is required
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  formControlName="lastName"
                  class="form-control"
                  type="text"
                  placeholder="Enter your last name"
                  [class.is-invalid]="submitted && registerForm.get('lastName')?.invalid"
                />
                <label for="lastName">Last name</label>
                <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">
                  Last name is required
                </span>
              </div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input
              class="form-control"
              formControlName="email"
              type="email"
              [class.is-invalid]="submitted && registerForm.get('email')?.invalid"
              placeholder="name@example.com"
            />
            <label for="inputEmail">Email address</label>
            <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
              Email is required
            </span>
            <!-- <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('pattern')">
              Invalid email address
            </span> -->
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-floating mb-3 mb-md-0">
                <select class="form-control" id="teamSelect" formControlName="team">
                  <option [ngValue]="null">Select a Team</option>
                  <option *ngFor="let team of teams" [ngValue]="team.id">{{ team.name }}</option>
                </select>
                <label for="team">Team</label>
                <span class="text-danger" *ngIf="submitted && registerForm.get('team')?.hasError('required')">
                  Team selection is required
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3 mb-md-0">
                <select class="form-control" id="role" formControlName="role">
                  <option [ngValue]="null">Select a Role</option>
                  <option *ngFor="let role of roles" [ngValue]="role.id">{{ role.name }}</option>
                </select>
                <label for="role">Role</label>
                <span class="text-danger" *ngIf="submitted && registerForm.get('role')?.hasError('required')">
                  Role selection is required
                </span>
              </div>
            </div>
          </div>

          <div class="mt-4 mb-0">
            <div class="d-grid">
              <button class="btn btn-primary btn-block" type="submit">Create Account</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
