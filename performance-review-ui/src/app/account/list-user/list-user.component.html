<div class="row justify-content-center">
    <div class="col-lg-12">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">List</h3>
            </div>
            <app-pagination [data]="(users$ | async) ?? []" [totalItems]="totalRecords()"
                [columns]="colums" (pageChange)="onPageChange($event)">
            </app-pagination>

        </div>
    </div>
</div>
