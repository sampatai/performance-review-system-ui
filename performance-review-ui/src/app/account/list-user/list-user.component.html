
<div class="row justify-content-center mt-5">
    <div class="col-lg-12">
        <div class="d-flex justify-content-end mb-4">
            <a [routerLink]="['/account/register']" class="btn btn-primary">Register</a>
        </div>
        <div class="card shadow-lg border-0 rounded-lg">
            <app-pagination
                [data]="users().data || []"
                [totalItems]="users().totalRecords || 0"
                [columns]="columns"
                [state]="paginationService.stateSignal()"
                (stateChange)="paginationService.updateState($event)"/>                      
        </div>
    </div>
</div>
