<div class="d-flex justify-content-end d-grid mt-4 px-1">
    <button type="submit" class="btn btn-{{variant()}} {{size() ? 'btn-' + size() : ''}} {{class()}}"
        [disabled]="loading()" [attr.aria-busy]="loading()">
        @if (loading()) {
        <span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
        }

        {{label()}}
    </button>
</div>
